{% extends "layout.html" %}

{% block title %}
    Past Projects
{% endblock %}

{% block body %}
    <div class="prose flex justify-center pt-6">
        <h1>Projects</h1>
        <h2>Projects Written in C</h2>
    </div>
        
    <div id="projectcards">
        {% for project in projects %}
            <div class="card w-52 m-5 bg-neutral shadow-xl">
                <figure><img src="{{ project['image'] }}" alt="placeholder" /></figure>
                <div class="card-body">
                <h2 class="card-title">{{ project['name'] }}</h2>
                <p>{{ project['description'] }}</p>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary" onclick="window.location.href='{{ project['link'] }}'">Source</button>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
