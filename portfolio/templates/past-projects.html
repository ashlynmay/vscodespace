{% extends "layout.html" %}

{% block title %}
    Past Projects
{% endblock %}

{% block body %}
    <div class="prose content-center">
        <h1>Past Projects</h1>
    </div>
        
    <div id="projectcards">
        {% for project in projects %}
            <div class="card w-52 bg-neutral shadow-xl">
                <figure><img src="https://placehold.co/600x400?text=Hello+World" alt="placeholder" /></figure>
                <div class="card-body">
                <h2 class="card-title">{{ project['name'] }}</h2>
                <p>{{ project['description'] }}</p>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary">Source</button>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
