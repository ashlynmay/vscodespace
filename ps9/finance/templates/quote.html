{% extends "layout.html" %}

{% block title %}
    Receive a quote for the price of given stock.
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" maxlength="5" class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
