{% extends "layout.html" %}

{% block title %}
    Receive a quote for the price of given stock.
{% endblock %}

{% block main %}
    <h3>Stock Value:</h3>
    <table>
        <tr>
            <th>Symbol</th>
            <th>Stock Price</th>
        </tr>
        <tr>
            <td>{{ symbol }}</td>
            <td>{{ price }}</td>
        </tr>
    </table>
{% endblock %}
