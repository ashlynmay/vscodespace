{% extends "layout.html" %}

{% block title %}
    Sell a given stock.
{% endblock %}

{% block main %}
    <h4>Sell a given stock.</h4>
    <hr>
        <form action="/sell" method="post">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Amount of Shares" type="number">

            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
{% endblock %}
