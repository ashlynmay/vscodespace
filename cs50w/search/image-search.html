<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="topbar">
            <a id="searchimg" href="index.html">Go back to Google Search</a>
        </div>
        <div class="logo">
            <img style="max-width: 80vw;" src="https://res.cloudinary.com/dpm4kmh00/image/upload/v1718421693/Not-Google-6-14-2024_1_p7tqxa.png">
        </div>
        <div class="search">
            <form class="imgsearch" action="https://google.com/search">
                <input id="imgsearchbox" type="text" name="q">
                <button type="submit" class="imgsubmit" name="udm" value="2">Image Search</button>
            </form>
        </div>
    </body>
</html>
