<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="topbar">
            <a id="searchimg" href="/image-search">Image Search</a>
            <a id="searchadv" href="/advanced-search">Advanced Search</a>
        </div>
        <div class="logo">
            <img style="max-width: 80vw;" src="https://res.cloudinary.com/dpm4kmh00/image/upload/v1718421693/Not-Google-6-14-2024_1_p7tqxa.png">
        </div>
        <div class="search">
            <form class="searchform" action="https://google.com/search">
                <input id="searchbox" type="text" name="q">
                <div id="enter">
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" type="submit" name="btnI"value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        
        <a style="color: white; margin-top: 20vh; padding-left: 50vw; padding-right: 50vw;" href="https://www.textstudio.com/">Font generator</a>
    </body>
</html>
